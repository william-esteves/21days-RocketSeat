<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card with Particles.JS</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script src="https://kit.fontawesome.com/5b01f06b80.js" crossorigin="anonymous"></script>

</head>

<body>
  <div id="particles-container"></div>
  <main class="card">    
      <img src="/assets/profile--cartoon-removebg-preview.png" alt="">
      <h1>William Esteves</h1>
      <p>student at @rockeseat</p>   
      <h3> front-end developer</h3>
      <hr>
      <nav>
        <ul class="socials">
          <li><i class="fa-brands fa-github"></i></li>
          <li><i class="fa-brands fa-linkedin"></i></li>
          <li><i class="fa-brands fa-twitter"></i></i></li>
        </ul>
      </nav>          
  </main>  
  <script src="/script.js"></script>
</body>
</html>
