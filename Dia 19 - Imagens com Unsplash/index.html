<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="/assets/photo-camera.png" type="image/x-icon">
  <script src="https://kit.fontawesome.com/5b01f06b80.js" crossorigin="anonymous"></script>
  <title>Random Unsplash Image</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1 class="content__title">Random Unsplash Image</h1>
  <div>
    <a id="imageLink" href="#">
      <img alt="" id="unsplashImage" class="content__img" />
    </a>
  </div>
  <div>
    <p class="content__txt">
      click on the image to download on the Unsplash website</p>
    <button type="button" onclick="Refresh()" class="content__btn"><i
        class="fa-solid fa-rotate content__btn--icon"></i>New
      image</button>
    <p class="content__img--details">photo by <a id="creator" href="#">NAME</a> on <a
        href="https://www.unsplash.com">Unsplash</a>
    </p>
  </div>
  <script src="script.js"></script>

</body>

</html>
