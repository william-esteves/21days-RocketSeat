<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário de Login</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <p><img src="/assets/logo.png" alt="" > guitars</p>
    <small>all rights reserved · 2022</small>
  </header>
  <main class="content">
    <div class="content__left">
      <img src="/assets/img-form.jpg" alt="">
    </div>
    <form id="form">
      <h1>Welcome to Ibanez!</h1>
      <h3>Sign in</h3>
      <div class="form__box">
        <label for="form__label" class="form__label">Email</label>
        <input type="email" class="form__control" required>
      </div>
      <div class="form__box">
        <label for="form__label" class="form__label">Password</label>
        <input type="password" class="form__control" required>
      </div>
      <div class="form__box form__check">
        <input type="checkbox" class="form__check--input">
        <label class="form__check--label" for="form__check--input">Check me out</label>
      </div>
      <button class="form__btn">Sign In</button>

    </form>

  </main>
</body>

</html>
