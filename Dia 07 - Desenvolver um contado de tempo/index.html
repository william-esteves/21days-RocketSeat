<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://kit.fontawesome.com/5b01f06b80.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <h4>day #03 </h4>
    <h4>21 dias RocketSeat</h4>
  </header>
  <main>

    <div class="watch-wrapper">
      <h1 id="watchDisplay">00:00:00</h1>
      <div class="watch-display__names">
        <h6>hours</h6>
        <h6>minutes</h6>
        <h6>seconds</h6>
    </div>
      </div>
    <div class="watch-buttons__box">
      <button class="watch-buttons watch-buttons__start" onclick="start()"><i class="fa-solid fa-play"></i></button>
      <button class="watch-buttons watch-buttons__stop" onclick="pause()"><i class="fa-solid fa-pause"></i></button>
      <button class="watch-buttons watch-buttons__pause" onclick="stop()"><i class="fa-solid fa-stop"></i></button>
      <button class="watch-buttons watch-buttons__add" disabled>+30s</button>
      <button class="watch-buttons watch-buttons__remove" disabled>-30s</button>
    </div>
  </main>
  <footer>
    <p>desenvolvido por <a href="https://www.linkedin.com/in/williamesteves/">William Esteves</a></p>
  </footer>

  <script src="script.js"></script>
</body>

</html>
